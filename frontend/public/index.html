<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="google-site-verification" content="xh9iCUAinCRFuZ27Nu_OwotVYKS60j-O0GkLyFs4dx4" />

    <meta name="title" content="DRIVEXPERT - Buy and Sell Cars Online in Kenya">
<meta name="description" content="DRIVEXPERT is the leading online platform in Kenya

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">

<meta property="twitter:description" content="DRIVEXPERT is the leading online platform in Kenya for buying and selling cars. 
Easily list your car for sale or browse through a wide selection of vehicles to buy.">
<meta property="twitter:image" content="https://drivexpert.vercel.app/assets/images/logo2.png">


<!-- Mobile Specific Meta -->
<meta name="format-detection" content="telephone=no">
<meta name="mobile-web-app-capable" content="yes">

<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- Canonical Link -->
<link rel="canonical" href="https://drivexpert.vercel.app">
